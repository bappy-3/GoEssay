<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAdmits - AI Essay Polisher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    
</head>
<body>
    <div class="container">
        <h1 class="hero-title">GoEssay - Ivy League Essay Assistant</h1>
        <div class="card card-custom">
            <form id="essayForm">
                <div class="mb-3">
                    <label for="typeSelect" class="form-label" style="color:white;">Select Essay Type</label>
                    <select class="form-select" id="typeSelect" required>
                        <option value="">Choose an option</option>
                        <option value="ECA">ECA Description</option>
                        <option value="CommonApp">Common App Essay</option>
                        <option value="College">College Specific Essay</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label" style="color:white;">Essay Topic</label>
                    <input type="text" class="form-control" id="topic" placeholder="Write a topic here..." required>
                </div>
                <div class="mb-3">
                    <label for="draft" class="form-label" style="color:white;">Your Draft</label>
                    <textarea class="form-control" id="draft" rows="6" placeholder="Paste or write your essay draft here..." required></textarea>
                </div>
                <button type="submit" class="btn get-polished">Polish with AI</button>
            </form>

            <div id="output" class="output-box mt-4 d-none">
                <h4>AI Polished Essay:</h4>
                <p id="aiOutput"></p>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 USAdmits. All rights reserved.<br>
        Helping ambitious students get into top US colleges with AI-powered guidance.<br>
        
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
</html>
